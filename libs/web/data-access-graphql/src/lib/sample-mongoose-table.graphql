  $createSampleMongooseTableData: CreateSampleMongooseTableInput!
) {
  createSampleMongooseTable(createSampleMongooseTableData: $createSampleMongooseTableData) {
    _id
    text
    value
  }
}

mutation updateSampleMongooseTable(
  $updateSampleMongooseTableData: UpdateSampleMongooseTableInput!
) {
  updateSampleMongooseTable(updateSampleMongooseTableData: $updateSampleMongooseTableData) {
