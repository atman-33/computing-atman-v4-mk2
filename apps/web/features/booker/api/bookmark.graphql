mutation createBookmark($createBookmarkData: CreateBookmarkInput!) {
  createBookmark(createBookmarkData: $createBookmarkData) {
    id
    name
    userId
  }
}

query getBookmarks {
  bookmarks {
    id
    name
    userId
    links
  }
}

query getBookmark($where: BookmarkWhereUniqueInput!) {
  bookmark(where: $where) {
    id
    name
    userId
    links
  }
}

mutation updateBookmark($data: BookmarkUpdateInput!, $where: BookmarkWhereUniqueInput!) {
  updateBookmark(data: $data, where: $where) {
    id
    name
    userId
    links
  }
}

mutation deleteBookmark($where: BookmarkWhereUniqueInput!) {
  deleteBookmark(where: $where) {
    id
  }
}
