query getLinks($where: LinkWhereInput!) {
  links(where: $where) {
    id
    title
    siteName
    url
    description
    image
    bookmarkId
    bookmark {
      id
      name
    }
  }
}

mutation createLink($data: CreateLinkInput!) {
  createLink(data: $data) {
    siteName
    title
    description
  }
}

mutation deleteLink($where: LinkWhereUniqueInput!) {
  deleteLink(where: $where) {
    id
  }
}
