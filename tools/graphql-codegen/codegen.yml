overwrite: true
schema: 'dist/apps/api/autogenerated-schema.gql'

documents:
  - 'apps/web/**/*.graphql'
  - 'libs/**/*.graphql'

generates:
  libs/web/data-access-graphql/src/lib/graphql.gen.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typed-document-node'
    config:
      avoidOptionals:
        objet: true
        field: true
